<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Art Collector</title>

    <style>
        .container-full {
            margin: 2%;
        }
        .galleryMenu {
            border-right-color: black;
            border-right-width: 1px;
            border-right-style: solid;
        }
    </style>
</head>
<body>
<header>
<div class="container-full">
	<div class="row">
        <div class="col-lg-2 galleryMenu">
            <form>
                <div class="form-group">
                  <label>Gallery Name</label>
                  <input class="form-control" id="galleryName">
                </div>
                <button type="submit" class="btn btn-primary" id="addGallery">Add Gallery</button>
            </form>

            <div id="userGalleries">
                <div class="list-group" id="gallery-list">

                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <center><h1><a href="/">Met Art Collection</a></h1></center>

            <center>
            <div class="art" id="item">
                <h3 id="title"></h3>
                <img id="image" src="" style="width:60%;"><br>
                <h4 id="artist"></h4>
                <h5 id="date"></h5>
                <button id="save" class="btn btn-primary">Save to Gallery</button>
            </div>
            
            <br/>
            <br/>
            
            </center>
            
            <center>
            <button id="runButton" class="btn btn-primary">Get Art</button>
            </center>
        </div>
        <div class="col-lg-2">

        </div>
	</div>
</div>
</header>



<div class="container" style="text-align:center">
    &copy;2019 <a href="/">Met Art Collection</a>
</div>
<script>
    //Get and store an array of art piece ids and the total number of ids
    const idsUrl = "https://collectionapi.metmuseum.org/public/collection/v1/objects";

    let numIds;
    let ids;

    $.ajax({
        method: "GET",
        url: idsUrl
    }).then(function(idResponse) {
        numIds = idResponse.total;
        ids = idResponse.objectIDs;
       
        getArt(numIds);

        $("#runButton").on("click", getArt);
    });
    
    function getArt() {
        const randIndex = Math.floor(Math.random()*numIds);
        const url = "https://collectionapi.metmuseum.org/public/collection/v1/objects/" + ids[randIndex];

        $.ajax({
            method: "GET",
            url: url
        }).then(function(response) {
            let image = "";
            try {
                image = response.primaryImageSmall;
            }
            catch (error) {
                //pass (primaryImageSmall does not exist)
            }

            if(image != "") {
                artObject = response;

                $("#image").attr("src", artObject.primaryImageSmall);
                $("#title").text(artObject.title);
                $("#artist").text(artObject.artistDisplayName);
                $("#date").text(artObject.objectDate);

                return;
            }
            getArt();
        });
    };

    function getGallery () {
        
        $.get("/api/gallery", renderGalleryList);
    }

    function renderGalleryList(data) {
         let rowsToAdd = [];
         for (let i = 0; i < data.length; i++){
         rowsToAdd.push(createGalleryRow(data[i]));
         }
         $("#gallery-list").empty();
         $("#gallery-list").prepend(rowsToAdd);
         console.log("getting rows")
    }

    function createGalleryRow(data) {
        var galleryOption = $("<button>");
            galleryOption.attr({"class": "list-group-item list-group-item-action",
                                "type": "button"});
            galleryOption.text(data.name);
        return galleryOption;
    }
    getGallery();

    let gallery;
    
    function saveName(event) {
        event.preventDefault();
            gallery = $('#galleryName').val();
            console.log(gallery)

            let newGal = {
                name: gallery
            };

            $.ajax("/api/gallery",{ 
                method: "POST",
                data: newGal
            }).then(() => {
                console.log("added gallery name to table");
                getGallery();
            })
            event.stopImmediatePropagation();
        };
    
    function sendToGallery (event) {
            event.preventDefault();
            let newPiece = {
                picture: $("#image").attr("src"),
                title: $("#title").text(),
                artist: $("#artist").text(),
                date: $("#date").text(),
                gallery: gallery
            }
    
            $.ajax("/api/collection",{ 
                method: "POST",
                data: newPiece
            }).then(() => {
                console.log("added art piece to table");
                
            })
            event.stopImmediatePropagation();
        }
        $(document).on("click", "#addGallery", saveName);
        $(document).on('click', "#save",sendToGallery);
    
    </script>
<!-- <scirpt src="./js/frontpage.js" type="text/javascript"></scirpt> -->
</body>
</html>
