<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/frontpage.js"></script>
    <title>Art Collector</title>

    <style>
        .container-full {
            margin: 2%;
        }
        .galleryMenu {
            border-right-color: black;
            border-right-width: 1px;
            border-right-style: solid;
        }
        .galleryButton {
            margin-top: 5px;
            padding: 15px;
            border-width: 1.5px;
            border-color: green;
            border-style: none;
        }
        .btn:focus, .btn:active:focus, .btn.active:focus{
            outline: none;
            box-shadow: none;
            border-color: green;
            border-style: solid;
            border-width: 1.5px;
        }
    </style>
</head>
<body>
<header>
<div class="container-full">
	<div class="row">
        <div class="col-lg-2 galleryMenu">
            <form>
                <div class="form-group">
                  <label>Gallery Name</label>
                  <input class="form-control" id="galleryName">
                </div>
                <button type="submit" class="btn btn-primary" id="addGallery">Add Gallery</button>
            </form>

            <div id="userGalleries">
                <div class="list-group" id="gallery-list">

                </div>
            </div>
            <br/>
            <br/>
            <button type="button" id="viewGalleriesButton" class="btn btn-outline-primary">View Galleries</button>
        </div>
        <div class="col-lg-8">
            <center><h1><a href="/">Met Art Collection</a></h1></center>

            <center>
            <div class="art" id="item">
                <h3 id="title"></h3>
                <img id="image" src="" style="width:60%;"><br>
                <h4 id="artist"></h4>
                <h5 id="date"></h5>
                <button id="save" class="btn btn-primary">Save to Gallery</button>
            </div>
            
            <br/>
                <div id="saveAlert">
                    Saved
                </div>
            <br/>
            
            </center>
            
            <center>
            <button id="runButton" class="btn btn-primary">Get Art</button>
            </center>
        </div>
        <div class="col-lg-2">

        </div>
	</div>
</div>
</header>

<div class="container" style="text-align:center">
    &copy;2019 <a href="/">Met Art Collection</a>
</div>
</body>
</html>
