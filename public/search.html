<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/frontpage.js"></script>
    <title>Art Collector</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Met Art Collection</a>
        <a class="signin" href="./index.html">Log Out</a>
      </nav>
      
<div class="container-full">
	<div class="row">
        <div class="col-lg-2 galleryMenu">
            <form>
                <div class="form-group">
                  <label>Gallery Name</label>
                  <input class="form-control" id="galleryName">
                </div>
                <button type="submit" class="btn btn-primary" id="addGallery">Add Gallery</button>
            </form>

            <div id="userGalleries">
                <div class="list-group" id="gallery-list">

                </div>
            </div>
            <br/>
            <br/>
            <button type="button" id="viewGalleriesButton" class="btn btn-outline-primary">View Galleries</button>
        </div>
        <div class="col-lg-8">
            <center><h1><a href="/">Met Art Collection</a></h1></center>

            <center>
            <div class="art" id="item">
                <h3 id="title"></h3>
                <img id="image" src="" style="width:60%;"><br>
                <h4 id="artist"></h4>
                <h5 id="date"></h5>
                <button id="save" class="btn btn-primary">Save to Gallery</button>
            </div>
            
            <br/>
                <div id="saveAlert">
                    
                </div>
            <br/>
            
            </center>
            
            <center>
            <button id="runButton" class="btn btn-primary">Get Art</button>
            </center>
        </div>
        <div class="col-lg-2">

        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this gallery?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
      </div>
</div>


<div class="container" style="text-align:center">
    &copy;2019 <a href="/">Met Art Collection</a>
</div>
</body>
</html>
